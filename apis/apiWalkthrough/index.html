<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
    <h6>Click Button to Retreive Data</H6>
    <div class="sub-containers" id="parent">
    <button id="button">Retreive Data</button>
    </div>
    </div>

    <script>
    //add event listener
    document.getElementById("button").addEventListener('click', retreiveData);
    function retreiveData() {

        //execute api call using XHR constructor
        var xhrObject = new XMLHttpRequest();
        xhrObject.open('GET', 'https://api.github.com/users', true);

        xhrObject.onload = function() {
            console.log(xhrObject.readyState);
            console.log(this.statusText);
            if(this.readyState == 4 && this.status == 200) {
                var JSONdata = JSON.parse(this.responseText);
                for (var i = 0; i < 10; i++)
                        console.log(`User: ${JSONdata[i].login}`);
                        var parent = document.getElementById('parent');
                        var div = document.createElement('div');
                        div.setAttribute('id', JSONdata[i].id);
                        div.setAttribute('class', 'sub-containers');
                        parent.appendChild(div);
                        var h3 = document.createElement('h3');
                        h3.innerHTML = JSONdata[i].login;
                        console.log(JSONdata[i].login);
                        div.appendChild(h3);

            }
        }
        
        xhrObject.send();

    }

    </script>




</body>
</html>
